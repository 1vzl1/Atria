<ion-view view-title="Join campaign">
  <ion-content
         on-swipe-right="goBack()" on-swipe-left="goForward()">
  <h1>{{curCampaign.name}}</h1>
  <p>{{curCampaign.info}}</p>
  <button class='button button-block button-dark' ng-click='join()'>Join this campaign</ion-item>
  </ion-content>
</ion-view>
